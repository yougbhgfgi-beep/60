    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in forwards;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #ffe4e6;
        }

        ::-webkit-scrollbar-thumb {
            background: #fb7185;
            border-radius: 4px;
        }

        /* 3D Carousel */
        .carousel-container {
            perspective: 1000px;
            overflow: visible;
        }

        .carousel {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s infinite linear;
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .carousel-item {
            position: absolute;
            width: 200px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotateY(var(--i)) translateZ(350px);
            transition: transform 0.5s, box-shadow 0.5s;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Cursor Trail */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: fadeUp 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fadeUp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -150%) scale(0.5);
                opacity: 0;
            }
        }

        /* Camera Viewfinder Overlay */
        .camera-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            z-index: 50;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            animation: pulse-slow 1s infinite;
        }

        .corner-tl,
        .corner-tr,
        .corner-bl,
        .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid white;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Film Strip Style for Carousel Items */
        .film-border {
            background-color: #111;
            padding: 15px 5px;
            /* Vertical padding simulates film sprockets */
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .film-border::before,
        .film-border::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
            background-image: linear-gradient(to right, white 50%, transparent 50%);
            background-size: 20px 100%;
            opacity: 0.3;
        }

        .film-border::before {
            top: 5px;
        }

        .film-border::after {
            bottom: 5px;
        }

        /* Envelope Styles */
        .envelope-wrapper {
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: #f43f5e;
            /* Rose 500 */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            /* Initially hidden to keep letter inside */
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e11d48;
            /* Rose 600 */
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            z-index: 2;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #be123c;
            /* Rose 700 */
            clip-path: polygon(0 100%, 50% 50%, 100% 100%);
            z-index: 2;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fb7185;
            /* Rose 400 */
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s 0.2s;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-letter {
            position: absolute;
            bottom: 0;
            width: 90%;
            height: 90%;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s 0.6s, opacity 0.3s 0.6s;
            transform: translateY(100%);
            opacity: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .envelope.open .envelope-letter {
            transform: translateY(-40px);
            opacity: 1;
            z-index: 4;

        }

        .wax-seal {

            pointer-events: none;
            z-index: 5;

    </style>
